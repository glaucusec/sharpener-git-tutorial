<!DOCTYPE html>
<html>
  <head>
    <title>My Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Add Product</h2>
      <form id="product-form">
        <div class="form-group">
          <label for="productName">Product Name:</label>
          <input type="text" class="form-control" id="productName" placeholder="Enter product name" name="name">
        </div>
        <div class="form-group">
          <label for="sellingPrice">Selling Price:</label>
          <input type="number" class="form-control" id="sellingPrice" placeholder="Enter selling price" name="price">
        </div>
        <div class="form-group">
          <label for="category">Choose a Category:</label>
          <select class="form-control" id="category" name="category">
            <option value="electronics">Electronics</option>
            <option value="skincare">Skincare</option>
            <option value="food">Food</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
      <hr>
      <div>
        <h2>Products</h2>

        <h5>Electronic Items</h5>
        <table class="table">
          <tbody class="tbody t1">

          </tbody>
        </table>
        
        <h5>Food Items</h5>
        <table class="table">
          <tbody class="tbody t2">

          </tbody>
        </table>

        <h5>Skincare Items</h5>
        <table class="table">
          <tbody class="tbody t3">

          </tbody>
        </table>
    </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/main.js"></script>
  </body>
</html>
