<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot-Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1" style="text-align: center;">Forgot Password</h1>
            </div>
        </div>
        <div class="row">
            <form id="forgot-password-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email" name="email" required> 
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" class="btn btn-primary" id="submit" value="Send Reset Link">
                    </div>
                </div>
            </form>
            <div class="mb-3">
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const formEle = document.querySelector('#forgot-password-form');
        
        formEle.addEventListener('submit', (e) => {
            e.preventDefault();
            axios.post('http://43.207.195.127:3000/password/forgot-password', formEle, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(() => {
                message.textContent = 'Password Reset Link send to the Email';
                message.style.color = 'green';
            })
            .catch((err) => {
                message.textContent = 'Something went Wrong';
                message.style.color = 'red';
            })
        })
    </script>

</body>
</html>
