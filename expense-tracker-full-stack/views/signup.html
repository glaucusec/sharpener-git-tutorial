<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1" style="text-align: center;">Sign Up</h1>
            </div>
        </div>
        <div class="row">
            <form id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Your Name" name="name" required> 
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Your Email" name="email" required> 
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" placeholder="Enter Your Password" name="password" required> 
                </div>
                <input type="submit" class="btn btn-primary" id="submit" value="Sign Up">
                <div class="mb-3">
                    <div id="message"></div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const formEl = document.querySelector('#signup-form');

        formEl.addEventListener('submit', (e) => {
            e.preventDefault();
            axios.post('http://localhost:3000/user/signup', document.querySelector('#signup-form'), {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(res => {
                const message = document.querySelector('#message');
                message.textContent = 'Sign Up Successful';
                message.style.color = 'red';
            })
            .catch(err=> {
                const message = document.querySelector('#message');
                message.textContent = err.response.data.error;
                message.style.color = 'red'
            });
        })
    </script>

</body>
</html>
