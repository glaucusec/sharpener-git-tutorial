<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expenses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h3 class="display-3" style="text-align: center;">Expense Tracker</h3>
            </div>
            <div class="col-1">
                <div class="col">
                    <button id="logout" class="btn btn-primary">Log Out</button>
                </div>
            </div>
        </div>
        <form id="expense-form">
            <div class="form-group">
                <input hidden type="number" name="id" class="form-control" id="idInputBox">    
            </div>
            <div class="form-group">
                <label for="amountInput" class="form-label">Amount Input</label>
                <input type="number" name="amount" placeholder="Enter the Amount" class="form-control" id="amountInputBox">    
            </div>
            <div class="form-group">
                <label for="description"  class="form-label">Description</label>
                <input type="text" name="description" class="form-control" placeholder="Write the description" id="descInputBox"> 
            </div>
            <div class="form-group">
                <label for="category" class="form-label">Category</label>
                <select name="category" class="form-control" id="catInputBox">
                    <option>Fuel</option>
                    <option>Entertainment</option>
                    <option>Beauty/Wellness</option>
                    <option>Pets</option>
                    <option>Shopping</option>
                </select>
            </div>
        </form>

        <div class="row">
            <div class="col-sm">
                <button class="btn btn-info" id="submit-button">Submit</button>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" id="rzp-button1">Buy Premium</button>
            </div>
            <div class="col-sm">
                <p class="btn" id="premiumText"></p>
            </div>
            <div class="col-sm">
                <button class="btn btn-info" id="report-button">Download Report</button>
            </div>
            <div class="col-sm">
                <a href="http://localhost:80/premium/report" target="_blank" class="btn btn-info" id="leaderboard-button">Show LeaderBoard</a>
            </div>
        </div>
                

        <div class="mb-3">
            <hr>
        </div>

        <!--  -->
        <div class="mb-3">
            <table class="table">
                <thead  class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Description</th>
                        <th scope="col">Category</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                    </tr>
                </thead>
                <tbody class="tbody">
    
                </tbody>
            </table>
        </div>
        

        <div id="leaderboard-section" style="display: none;">
            <h3 class="text-center">LeaderBoard</h3>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th scope="col-md-6">Name</th>
                        <th scope="col-md-6">Total Amount</th>
                    </tr>
                </thead>
                <tbody id="tbody-leaderboard">

                </tbody>
            </table>
        </div>

        <div class="mb-3">
            <table class="table">
                <thead class="thead-light">
                    <th>Reports</th>
                </thead>
                <tbody id="tbody-fileurls">

                </tbody>
            </table>
            <div class="row">
                <div class="col">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            
                        </ul>
                    </nav>
                </div>
                <div class="col">
                    <select id="dropdown" class="form-select">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                      </select>
                </div>
            </div>
            
            
        </div>
    </div>

    
    <!-- <script src="index.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://checkout.razorpay.com/v1/checkout.js" crossorigin="anonymous"></script>
    

    <script src="/js/expenses.js"></script>

</body>
</html>
