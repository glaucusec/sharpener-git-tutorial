<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-1" style="text-align: center;">Expense Tracker</h1>
            </div>
        </div>
        <div class="row">
            <form id="expense-form">
                <div class="mb-3">
                    <label for="amountInput" class="form-label">Amount Input</label>
                    <input type="number" placeholder="Enter the Amount" class="form-control" id="amountInputBox">    
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" placeholder="Write the description" id="descInputBox"> 
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="catInputBox">
                        <option>Fuel</option>
                        <option>Entertainment</option>
                        <option>Beauty/Wellness</option>
                        <option>Pets</option>
                        <option>Shopping</option>
                    </select>
                </div>

                <input type="submit" class="btn btn-primary" id="submitBtn" value="AddExpense">
            </form>
            <div class="mb-3">
                <hr>
            </div>
        </div>

        <div class="row">
            <ul id="items" >

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
